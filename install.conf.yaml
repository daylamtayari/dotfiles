- defaults:
        link:
                create: true
                relink: true

- clean: ['~']

- link:
        ~/.local/bin: bin
        ~/.config/kitty/kitty.conf: kitty.conf
        ~/.config/nvim: nvim
        ~/.gitconfig: gitconfig
        ~/.zshrc: zsh/zshrc
        ~/.p10k.zsh: p10k/.p10k.zsh
        ~/.fonts: fonts
        ~/.discocss/custom.css: discocss/custom.css
        ~/.mozilla/firefox/profile.default/chrome: firefox
- create:
        - ~/Downloads
        - ~/Documents
- shell:
        - git submodule update --init --recursive
        - chmod +x setup.sh
        - sh setup.sh
        - fc-cache -rv
        - export PATH="~/.local/bin/
        - chsh -s $(which zsh)
